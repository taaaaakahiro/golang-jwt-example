name: Test

on:
  push:
    branches:
      - master 
      - develop
    paths-ignore:
      - '**.md'
      - '**.env*'
  pull_request:
    branches:
        - master
        - develop
    paths-ignore:
      - '**.md'
      - '**.env*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: ibl
          MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Check out code
        uses: actions/checkout@v2

      - name: Cache go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Run go fmt
        if: runner.os != 'Windows'
        run: diff -u <(echo -n) <(gofmt -d -s .)
      - name: Run go vet
        run: go vet -tags=test_fixture ./...

      - name: Run go test
        run: |
          go test -v -race -coverprofile ./coverage/coverage.txt -covermode atomic -tags=test_fixture ./...
          go tool cover -func=./coverage/coverage.txt
          go tool cover -html=./coverage/coverage.txt -o ./coverage/coverage.html  
        env:
          PORT: 8080
          MYSQL_DATABASE: ibl
          MYSQL_DSN: root:password@tcp(localhost:3306)/ibl?charset=utf8mb4&parseTime=True
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          ALLOW_CORS_ORIGIN: "*"

      - name: Run go test login
        run: |
          go test ./pkg/middleware/ -tags=test_login
        env:
          PORT: 8080
          MYSQL_DATABASE: ibl
          MYSQL_DSN: root:password@tcp(localhost:3306)/ibl?charset=utf8mb4&parseTime=True
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          ALLOW_CORS_ORIGIN: "*"

      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
   